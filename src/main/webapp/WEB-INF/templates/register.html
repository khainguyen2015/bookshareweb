<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
        layout:decorate="~{layouts/default}">
    <head>
        <title>Book Share</title>
    </head>
    <body>
        <th:block layout:fragment="header" th:include="layouts/header :: headerFragment">
        </th:block>
        <div layout:fragment="content" class="container" style="margin-top:100px">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 mx-auto">
                                <!-- form card login -->
                                <div class="card rounded shadow shadow-sm">
                                    <div class="card-header text-center">
                                        <h3 class="mb-0">Đăng ký</h3>
                                    </div>
                                    <div class="card-body">
                                        <th:block layout:fragment="messages" th:include="layouts/message :: messageFragment">
                                        </th:block>
                                        
                                        <form th:action="@{/register}" th:object="${userDto}" class="form" role="form" autocomplete="off" id="formRegister" method="POST">

<!--                                                 <div class="errors" th:if="${#fields.hasErrors('*')}">
                                                    <ul>
                                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
                                                            Input is incorrect          
                                                        </li>
                                                    </ul>
                                                </div> -->
                                           
                                            <div class="form-group">
                                                <label for="user_full_name" class="control-label">Tên người dùng</label>
                                                <input th:field="*{userName}" id="user_full_name" type="text" class="form-control" name="user_full_name" 
                                                    value="" required autofocus>


                                                <span th:each="error : ${#fields.errors('userName')}" class="help-block">
                                                    <strong class="text-danger" th:text="#{${error}}"></strong>
                                                </span>    

                                            </div>

                                            <div class="form-group">
                                                <label for="email" class="control-label">Email</label>
                                                <input th:field="*{email}" id="email" type="text" class="form-control" name="email" 
                                                    value="" required>

                                               
                                                <span th:each="error : ${#fields.errors('email')}" class="help-block">
                                                    <strong class="text-danger" th:text="#{${error}}"></strong>
                                                </span>
                                                      
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="control-label">Tên tài khoản</label>
                                                <input th:field="*{accountName}" id="username" type="text" class="form-control" name="username" 
                                                    value="" required autofocus>

                                               
                                                <span th:each="error : ${#fields.errors('accountName')}" class="help-block" >
                                                    <strong class="text-danger" th:text="#{${error}}"></strong>
                                                </span>
                                                                             
                                            </div>

                                           <div class="form-group">
                                                <label for="password" class="control-label">Mật khẩu</label>
                                                <input th:field="*{password}" id="password" type="password" class="form-control" name="password" required>

                                                
                                                <span th:each="error : ${#fields.errors('password')}" class="help-block">
                                                    <strong class="text-danger" th:text="#{${error}}"></strong>
                                                </span>
                      
                                            </div>

                                           <div class="form-group">
                                                <label for="password-confirm" class="control-label">Nhập lại mật khẩu</label>
                                                <input th:field="*{passwordConfirm}" id="password-confirm" type="password" class="form-control" name="password_confirmation" required>

                                                <span th:each="error : ${#fields.errors('passwordConfirm')}" class="help-block">
                                                    <strong class="text-danger" th:text="#{${error}}"></strong>
                                                </span>

                                            </div>                        
                                            <button type="submit" class="btn btn-primary btn-lg" id="btnLogin">Đăng Ký</button>
                                        </form>
                                    </div>
                                    <!--/card-block-->
                                </div>
                                <!-- /form card login -->
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <a class="btn btn-link" th:href="@{/login}">
                                Đã có tài khoản? Đăng nhập tại đây.
                            </a>
                        </div>
                        <!--/row-->
                    </div>
                <!--/col-->
                </div>
            <!--/row-->
            </div>
        </div>
    </body>
    <th:block layout:fragment="scripts">
    </th:block>
</html>
